<h1 mat-dialog-title>Update Journal Entry</h1>
<mat-dialog-content style="min-width: 50em">
  <table>
    <tr>
      <td>
        <mat-input-container>
          <input matInput type="text" disabled placeholder="Name" value="{{journallog.name}}">
        </mat-input-container>
      </td>
      <td>
        <mat-input-container>
          <input matInput type="text" disabled placeholder="Status" value="{{journallog.status}}">
        </mat-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <mat-input-container>
          <input matInput type="date" required placeholder="Date" [value]="journallog.date | date:'yyyy-MM-dd'" (input)="journallog.date=parseDate($event.target.value)">
        </mat-input-container>
      </td>
    </tr>
  </table>

</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-raised-button
          (click)="dialogRef.close(journallog)">Update</button>
  <button type="button" mat-button
          (click)="dialogRef.close()">Cancel</button>
</mat-dialog-actions>
