<h1 mat-dialog-title>Log Time</h1>
<mat-dialog-content style="min-width: 50em">
  <table>
    <tr>
      <td>
        <mat-input-container>
          <input matInput type="text" disabled placeholder="Name" value="{{data.activity.name}}">
        </mat-input-container>
      </td>
      <td>
        <mat-input-container>
          <input matInput type="text" disabled placeholder="Status" value="{{data.activity.status}}">
        </mat-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <mat-input-container>
          <input matInput type="date" required placeholder="Date" [value]="data.timelog.date | date:'yyyy-MM-dd'" (input)="data.timelog.date=parseDate($event.target.value)">
        </mat-input-container>
      </td>
      <td>
        <mat-input-container>
          <input matInput type="time" required placeholder="Start" [(ngModel)]="data.timelog.start_hour">
        </mat-input-container>
      </td>
      <td>
        <mat-input-container>
          <input matInput type="time" required placeholder="End" [(ngModel)]="data.timelog.end_hour">
        </mat-input-container>
      </td>
    </tr>
  </table>
  <mat-input-container style="width: 100%">
    <input matInput type="text" placeholder="Commentaire" style="width: 100%" [(ngModel)]="data.timelog.comment">
  </mat-input-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-raised-button
          (click)="logtime()">Log Time</button>
  <button type="button" mat-button
          (click)="dialogRef.close()">Cancel</button>
</mat-dialog-actions>
