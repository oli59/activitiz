<div class="panel panel-primary">
    <div  class="panel-heading">{{activity.name}}</div>
    <div class="panel-body">
        <div>
          <md-input-container>
            <input mdInput style="width:80%" [(ngModel)]="activity.name" required placeholder="name">
          </md-input-container>
          <md-select placeholder="Status" [(ngModel)]="activity.status">
            <md-option *ngFor="let status of statuses" [value]="status">{{ status }}</md-option>
          </md-select>
          <p></p>
        </div>
        <div>
          Scheduling
          <br>
          <md-radio-group [(ngModel)] = "activity.scheduling_mode">
            <md-radio-button  *ngFor="let mode of modes" [value]="mode">{{ mode }}</md-radio-button>
          </md-radio-group>
        </div>
        <md-input-container>
          <input mdInput style="width:80%" [(ngModel)]="activity.typical_duration" required placeholder="typical_duration">
        </md-input-container> (Minutes)
        <md-input-container *ngIf="activity.scheduling_mode === 'Deadline'">
          <input mdInput type="date" required placeholder="DeadLine" [value]="activity.deadline | date:'yyyy-MM-dd'" (input)="activity.deadline=parseDate($event.target.value)">
        </md-input-container>
    </div>
    <div class="panel-footer">
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
        <button type="button" class="btn btn-primary" *ngIf="existingActivity" (click)="deleteConfirmation()">Delete</button>
    </div>

    <div *ngIf="showDeleteConfirmation" class="modal fade show in danger">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button (click)="abortDelete()" type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm delete</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this activity ?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="delete()">Delete</button>
                    <button type="button" class="btn btn-primary" (click)="abortDelete()">Cancel</button>
                </div>
            </div>
        </div>
    </div>


</div>
