<div class="details">
    <h2>{{activity.name}} details!</h2>
    <div>
        <label>name: </label>
        <input [(ngModel)]="activity.name" placeholder="name">
    </div>
    <div>
        <label>status: </label>
        <select [(ngModel)]="activity.status">
            <option *ngFor="let status of statuses" value="{{status}}">{{status}}</option>
        </select>
    </div>
    <button (click)="save()">Save</button>
    <button *ngIf="existingActivity" (click)="deleteConfirmation()">Delete</button>


    <div *ngIf="showDeleteConfirmation" class="modal fade show in danger">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button (click)="abortDelete()" type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm delete</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this activity ?</p>
                </div>
                <div class="modal-footer">
                    <button (click)="delete()">Delete</button>
                    <button (click)="abortDelete()">Cancel</button>
                </div>
            </div>
        </div>
    </div>


</div>
