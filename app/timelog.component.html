<div *ngIf="timelogService.showLogTimePanel" class="modal fade show in danger">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button (click)="abort()" type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Log Time</h4>
            </div>
            <div class="modal-body">
                <p>Name    status</p>
                <p>Date      start hour    endHour</p>
                <p>Commentaire :    </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="timelogService.logtime()">Log Time</button>
                <button type="button" class="btn btn-primary" (click)="timelogService.abortLogtime()">Cancel</button>
            </div>
        </div>
    </div>
</div>
